<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day ❤</h1>
        <p>You deserve all the love and happiness in the world!</p>
        <label for="heart-toggle" class="btn">Click for a Surprise</label>
        <input type="checkbox" id="heart-toggle">
        <div class="hidden-message">
            <p class="message">This amazing person right here deserves all the love of yours.  
            A heart so pure, a soul so kind—someone who brightens every moment with their presence.  
            If love had a name, it would be yours!❤❤</p>
        </div>
    </div>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
